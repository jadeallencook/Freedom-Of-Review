<div id="submit-wrapper">
  <div id="submit-color-overlay">
    <div id="submit-form" class="container">
      <div class="input-group">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h1 id="submit-title">Add To Database</h1>
            <select class="form-control">
                <option value="law">Law and Law Enforcement</option>
                <option value="education">Education</option>
                <option value="medicine">Medicine</option>
                <option value="employee">Public Employee</option>
            </select>
            <div class="form-group">
              <input type="text" class="form-control half-input" id="first-name" placeholder="First Name">
              <input type="text" class="form-control half-input" id="last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="number" class="form-control half-input" id="badge-number" placeholder="Badge Number">
              <input type="text" class="form-control half-input" id="job-title" placeholder="Job Title">
            </div>
            <div class="form-group">
              <input type="text" class="form-control half-input" id="office-name" placeholder="Office Name">
              <input type="text" class="form-control half-input" id="city" placeholder="City">
            </div>
            <div class="form-group">
              <input type="text" class="form-control half-input" id="state" placeholder="State">
              <input type="number" class="form-control half-input" id="zipcode" placeholder="Zipcode">
            </div>
            <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
            <span id="vigilante"><i>Anonymous Vigilante</i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
