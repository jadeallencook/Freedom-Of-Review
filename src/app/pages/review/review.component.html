<div id="review-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <div class="col-sm-12">
          <div class="col-xs-12 col-sm-8">
            <h2>{{firstName}} {{lastName}} <span class="capitalize">({{category}})</span></h2>
            <br />
            <p><strong>Phone: </strong>N/A</p>
            <p><strong>Address: </strong>{{zipcode}}</p>
            <p><strong>Links: </strong>N/A</p>
            <p><strong>Social: </strong>N/A</p>
          </div>
          <div class="col-xs-12 col-sm-4 text-center">
            <img src="http://placehold.it/250x250" alt="" class="img-circle img-responsive">
            <p>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-12">
        <h2>Reviews</h2>
        <div *ngIf="reviews.length > 0"></div>
        <div *ngIf="reviews.length === 0"><br /><b>No Reviews</b></div>
      </div>
    </div>
  </div>
</div>
